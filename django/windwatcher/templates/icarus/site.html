{% extends "base.html" %}
{% block content %}
{% if site %}
<h2>{{ site.name }} gathered at {{site.last_weather_update}}</h2>
<i><h3>{{ site.city }}, {{ site.state }} </h3></i>
{% endif %}
{% if weather_list %} 
    <table border="1"> 
    {% for day in weather_list %} 
        <tr> 
            <td> <a href="/day/{{day.id}}">{{day}}</a></td> 
        </tr> 
    {% endfor %} 
{% endif %} 
{% endblock %}
