{% extends "base.html" %}
{% block content %}
{% if site %}
<h2>{{ site.name }}</h2>
{% endif %}
{% if weather_list %} 
    <b>List of Days:</b>  
    <br> 
    <table border="1"> 
    {% for day in weather_list %} 
        <tr> 
            <td> <a href="/day/{{day.id}}">{{day}}</a></td> 
        </tr> 
    {% endfor %} 
{% endif %} 
{% endblock %}
