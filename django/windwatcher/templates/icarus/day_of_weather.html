{% extends "base.html" %}
{% block content %}
<h2>{{ dofweat }}</h2>
<table border="1">
<th>Time of Occurance</th>
<th>Wind Direction</th>
<th>Wind Speed</th>
<th>Temperature</th>
<!--<th>Apparent Temperature</th>-->
{% for slice in tslice_list %}
     <tr> 
        <td> {{ slice.start_time|date:'G:i' }} </td>
        <td> {{ slice.wind_direction }} </td>
        <td> {{ slice.wind_speed }} </td>
        <td> {{ slice.temperature }} </td>
        <!--<td> {{ slice.apparent_temperature }} </td>-->
     </tr>
{% endfor %}
</table>
{% endblock %}
