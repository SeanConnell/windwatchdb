{% extends "base.html" %}

{% block content %}
{% if weather_list %}

    <table border="0">
        <th></th>

        {% for dow in weather_list %}
            <th>{{dow}}</th>
        {% endfor %}

        {% for row in conditions_table %}
            <tr>
            {% for column in row %}
                <td> {{column}} </td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>

{% endif %}
<ul>
  <li><a href="https://twitter.com/seanrconnell" rel="me">@seanrconnell on Twitter</a></li>
  <li><a href="https://github.com/seanconnell" rel="me">Github</a></li>
  <li><a href="http://facebook.com/seanconnell" rel="me">Facebook</a></li>
</ul>
{% endblock %}
